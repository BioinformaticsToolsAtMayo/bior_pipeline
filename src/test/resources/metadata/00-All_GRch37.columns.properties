#  Definitions:
# ftp://ftp.ncbi.nih.gov/snp/organisms/human_9606/VCF/00--README.txt
# http://bioinformatics.oxfordjournals.org/content/27/15/2156.full
# When filling in the INFO column, we will default to
#   Number="."
#   Type="String"
CHROM=Chromosome
POS=Starting position on the chromosome (1-based)
ID=reference sequence Id (rsId) - unique identifier
REF=Reference allele
ALT=Alternate alleles (non-reference, comma-separated)
QUAL=Phred-scaled quality score
FILTER=Site filtering information
INFO.RSPOS=Chromosome position reported in dbSNP
INFO.dbSNPBuildID=First dbSNP build for RS
INFO.SSR=Variant suspect reason code (0 - unspecified, 1 - paralog, 2 - byEST, 3 - Para_EST, 4 - oldAlign, 5 - other)
INFO.SAO=Variant allele origin (0 - unspecified, 1 - germmline, 2 - somatic, 3 - both)
INFO.VP=Variation Property.  Documentation is at ftp://ftp.ncbi.nlm.nih.gov/snp/specs/dbSNP_BitField_latest.pdf
INFO.WGT=Weight (00 - unmapped, 1 - weight 1, 2 - weight 2, 3 - weight 3 or more)
INFO.VC=Variation Class
INFO.ASP=Is Assembly specific. This is set if the variant only maps to one assembly
INFO.OTHERKG=non-1000 Genome submission
## These could be generated from code so user doesn't have to define these
#_id=BioR required field - rsId (from ID field)
#_type=BioR required field - type of object (variant, gene, drug, etc)
#_landmark=BioR required field - chromosome (from CHROM field)
#_refAllele=BioR required field - reference allele (from REF field)
#_altAlleles=BioR required field - alternate alleles (from ALT field) - JSON array
#_minBP=BioR required field - minimum base-pair (1-based) (from POS field)
#_maxBP=BioR required field - maximum base-pair (1-based) (POS + length(REF))
