# DESCRIPTION:	Definition of an example.  There can be zero or more.
# REQUIRED:		no
# NOTES:		property name must start with "example." prefix
example.hgncId=\
This is a basic example of searching for HGNC-ID in a catalog, and writing the JSON data back to STDOUT.  \
Some example tabular data with 2 columns is saved to a file named example.tsv.  \
The bior_drill command drills for the HGNC identifier and symbol from the JSON column.\n\
\n\
zcat genes.tsv.bgz \n \
1       10954   11507   {"_type":"gene","_landmark":"1","_strand":"+","_minBP":10954,"_maxBP":11507,"gene":"LOC100506145","note":"Derived by automated computational analysis using gene prediction method: GNOMON. Supporting evidence includes similarity to: 1 Protein","pseudo":"","GeneID":"100506145"}\n \
1       11874   14409   {"_type":"gene","_landmark":"1","_strand":"+","_minBP":11874,"_maxBP":14409,"gene":"DDX11L1","note":"DEAD/H (Asp-Glu-Ala-Asp/His) box helicase 11 like 1; Derived by automated computational analysis using gene prediction method: BestRefseq.","pseudo":"","GeneID":"100287102","HGNC":"37102"}\n \
\n\
\n\
We will try to search for HGNC ID from the catalog. We will drill that column out to use that as input for bior_lookup.\n \
zcat genes.tsv.bgz | bior_drill -p HGNC\n \
\n\
