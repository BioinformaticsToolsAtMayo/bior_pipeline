1       14362   29370   38034   {"_type":"gene","_landmark":"1","_strand":"-","_minBP":14362,"_maxBP":29370,"gene":"WASH7P","gene_synonym":"FAM39F; WASH5P","note":"WAS protein family homolog 7 pseudogene; Derived by automated computational analysis using gene prediction method: BestRefseq.","pseudo":"","GeneID":"653635","HGNC":"38034"} \n \
\n\

